<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css script  -->
    <link rel="stylesheet" href="style.css">

    <!--bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

 <!-- awsome font cdn  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <title>Stopwatch</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/material-sharp/24/null/time.png">

</head>
<body>

    <!-- parent div section: this div cover whole view screen,
        it is helping us to provide control on background color 
        on whole visible screen
    -->
    <div class="wrapper">
        <div class="display text-bg-light">
            <h1><i class="fa-sharp fa-solid fa-stopwatch"></i></h1>
            <div class="timer">
               <p><span id="seconds">00</span><span>:</span><span id="tens">00 </span></p>
            </div>
            <div class="button-bar" id="button-bar-id">
                <button class="btn btn-dark" id="button-start"><i class="fa-solid fa-play"></i> Start </button>
                <button class="btn btn-dark" id="button-stop"><i class="fa-solid fa-stop"></i> Stop</button>
                <button class="btn btn-dark" id="button-reset"><i class="fa-solid fa-recycle"></i> Reset</button>
            </div>
     </div>
    </div>
</body>
    <!-- javascript file -->
    <script src="action.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
